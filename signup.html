<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-lable">
            <i class="fa-solid fa-bars"></i>
        </label>

        <!-- Navbar-->
        <nav>
            <ul id="menu">
                <!-- Home-->
                <li><a href="index.html" class="active">Home</a></li>

                <!-- Gallery-->
                <li><a href="gallery.html" class="">Gallery</a></li>

                <!--Sign Up-->
                <li><a href="signup.html" class="">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
  <main>
    <section id="signup">
      <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
        <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
        
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="text-input" required> <br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="text-input" required> <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" class="text-input" required> <br>
<!-- Radio buttons-->
      <div>
        <label for="road">Road</label>
        <input type="radio" name="running_preference" id="road" class="radio-buttons" required checked>
    </div>

    <div>
        <label for="trail">Trail</label>
        <input type="radio" name="running_preference" id="trail" class="radio-buttons" required>
    </div>

     <div>
        <label for="both">Both</label>
        <input type="radio" name="running_preference" id="both" class="radio-buttons" required>
    </div>
       
    <button type="submit" class="join-button">Let's Run!</button>

      </form>

    </section>

  </main>



        <!-- Footer -->
        <footer>
            <ul id="social-networks">
                <!-- Facebook-->
                <li>
                    <a href="https://facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>

                    </a>
                </li>
                <!-- Snapchat-->
                <li>
                    <a href="https://youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <!--Twitter-->
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in new tab)">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
            </ul>
        </footer>
        
        <!-- Font Awesom Kit-->
        <script src="https://kit.fontawesome.com/69b7feec5d.js" crossorigin="anonymous"></script>
